<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercise 8: Form</title>
  </head>
  <body>
    <main class="main">
      <form class="super-form">
        <fieldset class="field-set">
          <legend class="field-set__legend">Personal</legend>
          <div class="field-set__group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="field-set__group">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" />
          </div>
          <div class="field-set__group">
            <label for="married">Married</label>
            <input type="checkbox" name="married" id="married" />
          </div>
        </fieldset>
        <fieldset class="field-set">
          <legend class="field-set__legend">Hobbies</legend>
          <textarea name="hobbies" id="hobbies" cols="30" rows="10"></textarea>
        </fieldset>
        <button class="submit-button" type="submit">Send</button>
      </form>
    </main>
    <script src="solution.js"></script>
  </body>
</html>
